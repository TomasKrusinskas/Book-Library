<mat-toolbar color="primary">
  <span routerLink="/" class="logo">Book Library</span>
  <span class="spacer"></span>

  <button mat-button routerLink="/books">Books</button>
  <button mat-button routerLink="/genres">Genres</button>

  @if (isLoggedIn()) {
    <button mat-button routerLink="/favorites">
      <mat-icon>favorite</mat-icon>
      Favorites
    </button>
    <button mat-button routerLink="/orders">
      <mat-icon>receipt_long</mat-icon>
      Orders
    </button>
    <button mat-button routerLink="/cart">
      <mat-icon matBadge="{{ cartItemCount }}" matBadgeColor="accent">shopping_cart</mat-icon>
      Cart
    </button>
    <button mat-button routerLink="/profile">
      <mat-icon>person</mat-icon>
      Profile
    </button>
  }

  @if (isAdmin()) {
    <button mat-button routerLink="/admin">Admin Dashboard</button>
  }

  @if (isLoggedIn()) {
    <span class="user-email">{{ userEmail() }}</span>
    <button mat-button (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  } @else {
    <button mat-button routerLink="/login">Login</button>
  }
</mat-toolbar>
