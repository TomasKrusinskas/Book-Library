<div class="book-details-container">
  <button mat-stroked-button color="primary" class="back-btn" (click)="goBack()">
    ‚Üê Back to Books
  </button>
  <ng-container *ngIf="loading; else loaded">
    <div class="loading">
      <mat-spinner></mat-spinner>
    </div>
  </ng-container>
  <ng-template #loaded>
    <ng-container *ngIf="!notFound && book; else notFoundBlock">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ book.title }}</mat-card-title>
          <mat-card-subtitle>by {{ book.author }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p class="genre-badge">{{ book.genreName || 'Unknown Genre' }}</p>
          <div class="book-meta">
            <span><strong>Year:</strong> {{ book.publicationYear }}</span>
            <span><strong>ISBN:</strong> {{ book.isbn }}</span>
          </div>
          <p class="description">{{ book.description }}</p>
        </mat-card-content>
      </mat-card>
    </ng-container>
    <ng-template #notFoundBlock>
      <div class="not-found">
        <h2>Book Not Found</h2>
        <button mat-button color="primary" routerLink="/books">Back to Books</button>
      </div>
    </ng-template>
  </ng-template>
</div>
